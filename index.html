<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NISRA Data Viewer</title>

  <!-- Bootstrap CSS/JS (v5.3.3) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Icons & Charts -->
  <script src="https://kit.fontawesome.com/ee3848f0f5.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/3.0.1/chartjs-plugin-annotation.min.js" integrity="sha512-Hn1w6YiiFw6p6S2lXv6yKeqTk0PLVzeCwWY9n32beuPjQ5HLcvz5l2QsP+KilEr1ws37rCTw3bZpvfvVIeTh0Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <link rel="icon" href="https:/nisra.gov.uk/core/misc/favicon.ico" type="image/vnd.microsoft.icon" />
  <link rel="icon" type="image/png" href="https:/nisra.gov.uk/sites/nisra/themes/nisra_theme/images/favicons/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="https:/nisra.gov.uk/sites/nisra/themes/nisra_theme/images/favicons/favicon.svg" />
  <link rel="shortcut icon" href="https:/nisra.gov.uk/sites/nisra/themes/nisra_theme/images/favicons/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="https:/nisra.gov.uk/sites/nisra/themes/nisra_theme/images/favicons/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="NISRA Data Viewer" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <!-- Your CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-body">

  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom sticky-top">
    <div class="container-fluid">
      <!-- SHOW THIS BUTTON ON ALL SIZES -->
      <button class="btn btn-outline-primary me-2" type="button"
              data-bs-toggle="offcanvas" data-bs-target="#sidebar"
              aria-controls="sidebar" aria-label="Open filters">
        <i class="fa-solid fa-sliders"></i> Datasets
      </button>

      <h1 class="navbar-brand app-brand">NISRA Data Viewer</h1>
    </div>
  </nav>

  <!-- Sidebar: offcanvas on ALL breakpoints -->
  <div class="offcanvas offcanvas-start sidebar" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
    <div class="offcanvas-header border-bottom">
      <h5 class="offcanvas-title" id="sidebarLabel"><i class="fa-solid fa-sliders"></i> Datasets</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>

    <div class="offcanvas-body">

      <div class="pt-3 sidebar-search">
          <label for="global-search" class="form-label mb-1 h6">Search by table name:</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
            <input id="global-search" type="search" class="form-control" placeholder="Search" autocomplete="off">
          </div>

          <!-- live results go here -->
          <div id="global-search-results" class="list-group mt-2"></div>

        </div>

      <div class="pt-3 vstack gap-3">
        <p class = "h6">Or browse NISRA Data Portal:</p>
        <div>
          <label for="theme" class="form-label">Choose a theme</label>
          <select id="theme" name="theme" class="form-select"></select>
        </div>
        <div>
          <label for="subject" class="form-label">Choose a subject</label>
          <select id="subject" name="subject" class="form-select"></select>
        </div>
        <div>
          <label for="product" class="form-label">Choose a product</label>
          <select id="product" name="product" class="form-select"></select>
        </div>
        <div>
          <label for="name" class="form-label">Choose a table</label>
          <select id="name" name="name" class="form-select"></select>
        </div>
        <div>
          <label for="geo" class="form-label">Choose a geography type</label>
          <select id="geo" name="geo" class="form-select"></select>
        </div>
        <div>
          <label for="stat" class="form-label">Choose a statistic</label>
          <select id="stat" name="stat" class="form-select"></select>
        </div>

        <div id="other-vars" class = "vstack gap-3">
          <!-- dynamic inputs injected here -->
        </div>

        
        
        
        <div class="pt-3"></div>
        <button type="button"
                class="btn btn-primary w-100"
                data-bs-dismiss="offcanvas">
          Done
        </button>

        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <main class="content-wrap">
    <div class="container-fluid py-4">

      <!-- Titles -->
      <div class="row g-4 align-items-stretch mb-3">
      <div class="col-12 col-lg-6">
        <div class="card h-100">
          <div class="card-body">
            <p id="table-title" class="h2 mb-3"></p>

            <!-- Breadcrumb placeholder -->
            <nav aria-label="breadcrumb">
              <ol id="breadcrumb" class="breadcrumb mb-0 mt-2 text-secondary">
                <li id = "nav-theme" class="breadcrumb-item"></li>
                <li id = "nav-subject" class="breadcrumb-item"></li>
                <li id = "nav-product" class="breadcrumb-item"></li>
              </ol>
            </nav>

          </div>
        </div>
      </div>
      <div class="col-12 col-lg-6">
        <div class="card h-100">
          <div class="card-body">
            <p id="headline-fig"></p>
            <p id="headline-stat"></p>
          </div>
        </div>
      </div>
    </div>


      <!-- Map & Chart row (side-by-side on lg+, stacked on mobile) -->
      <div class="row g-4 align-items-stretch">
        <div class="col-12 col-lg-6">
          <div class="card h-100">
            <div class="card-header">
              <h3 id = "map-title" class="h5 mb-0"></h3>
            </div>
            <div class="card-body">
              <div class="position-relative">
                <p id="map-subtitle" class="text-secondary mb-0"></p>
                <div id="map-container" class="rounded-2 justify-content-center mx-auto"></div>
              </div>
            </div>
            <div class="card-footer d-flex justify-content-between small">
              <span id="map-updated" class="text-secondary"></span>
              <span></span>
            </div>
          </div>
        </div>

        <div class="col-12 col-lg-6">
          <div id = "chart-card" class="card h-100">
            <div class="card-header">
              <h3 id="chart-title" class="h5 mb-0"></h3>
            </div>
            <div class="card-body d-flex flex-column">
              <p id="chart-subtitle" class="text-secondary mb-0"></p>
              <div id="chart-container" class="rounded-2 mt-auto">
                <!-- your canvas/chart gets injected here by JS -->
              </div>
            </div>
            <div class="card-footer d-flex justify-content-between small">
              <span id="chart-updated" class="text-secondary"></span>
            </div>
          </div>
        </div>
      </div>

      <!-- Data Preview row (full width) -->
      <div class="row g-4 mt-1">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <!-- Tabs -->
              <ul class="nav nav-tabs card-header-tabs" id="previewTabs" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="data-tab" data-bs-toggle="tab" data-bs-target="#data-preview" type="button" role="tab" aria-controls="data-preview" aria-selected="true">
                    Data Preview
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="meta-tab" data-bs-toggle="tab" data-bs-target="#metadata" type="button" role="tab" aria-controls="metadata" aria-selected="false">
                    Metadata
                  </button>
                </li>
              </ul>
            </div>
            <div class="card-body tab-content" id="previewTabsContent">
              <!-- Data Preview Tab -->
              <div class="tab-pane fade show active" id="data-preview" role="tabpanel" aria-labelledby="data-tab">
                <div class="table-responsive">
                  <table id="table-preview" class="table table-sm table-bordered mb-0"></table>
                </div>
              </div>
              <!-- Metadata Tab -->
              <div class="tab-pane fade" id="metadata" role="tabpanel" aria-labelledby="meta-tab">
                <!-- You can add your metadata content here later -->
                <div id = "metadata-text"></div>
              </div>
            </div>
            <div class="card-footer">
              <p id="dp-link" class="mb-0 small"></p>
            </div>
          </div>
        </div>
      </div>


    </div>
  </main>

  <script src="map/ni_map.js"></script>
  <script src="index.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const STORAGE_KEY = "nisra:data-explorer:sidebarOpen";
      const sidebarEl = document.getElementById("sidebar");
      const offcanvas = new bootstrap.Offcanvas(sidebarEl);

      // Default open on first load; otherwise restore last state
      const saved = localStorage.getItem(STORAGE_KEY);
      const shouldOpen = (saved === null) || (saved === "true") || (window.location.search === "");

      if (shouldOpen && !sidebarEl.classList.contains("show")) {
        // Temporarily disable animation for the first show on page load
        document.body.classList.add("offcanvas-no-anim");
        offcanvas.show();
        // Once shown, re-enable animations for future user toggles
        sidebarEl.addEventListener("shown.bs.offcanvas", () => {
          document.body.classList.remove("offcanvas-no-anim");
        }, { once: true });
      }

      // Persist state on user actions
      sidebarEl.addEventListener("shown.bs.offcanvas", () => {
        localStorage.setItem(STORAGE_KEY, "true");
      });
      sidebarEl.addEventListener("hidden.bs.offcanvas", () => {
        localStorage.setItem(STORAGE_KEY, "false");
      });
    });
  </script>



</body>
</html>
