<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Data Explorer</title>
    
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://kit.fontawesome.com/ee3848f0f5.js" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/3.0.1/chartjs-plugin-annotation.min.js" integrity="sha512-Hn1w6YiiFw6p6S2lXv6yKeqTk0PLVzeCwWY9n32beuPjQ5HLcvz5l2QsP+KilEr1ws37rCTw3bZpvfvVIeTh0Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id = "header">
        <div class = "container">
            <div>Data Explorer</div>
        </div>
    </div>

    <div class = "container-fluid">
        

    <div class = "row">

      <div class = "sidebar col-3">

        
                <div style = "margin-top: 20px; margin-bottom: 10px;">
                    <label for = "theme">Choose a theme:</label>
                    <select id = "theme" name = "theme"></select>
                </div>
                <div style = "margin-bottom: 10px;">
                    <label for = "subject">Choose a subject:</label>
                    <select id = "subject" name = "subject"></select>
                </div>
                <div style = "margin-bottom: 10px;">
                    <label for = "product">Choose a product:</label>
                    <select id = "product" name = "product"></select>
                </div>
                <div style = "margin-bottom: 10px;">
                    <label for = "name">Choose a name:</label>
                    <select id = "name" name = "name"></select>
                </div>
                <div style = "margin-bottom: 10px;">
                    <label for = "geo">Choose a geography type:</label>
                    <select id = "geo" name = "geo"></select>
                </div>
                <div style = "margin-bottom: 10px;">
                    <label for = "stat">Choose a statistic:</label>
                    <select id = "stat" name = "stat"></select>
                </div>
            
            <div id = "other-vars">
            </div>        
            
        </div>

      <div id = "map-div" class = "col-9">
        
            <h2 id = "map-title"></h3>
            <img id = "map-loading" src = "img/TechLab Loading.gif">
            <div id = "map-container"></div>

            <div id = "chart-container"></div>

            

            <table id = "table-preview" class = "table table-bordered"></table>
            
            <p id = "dp-link"></p>

            <p id = "map-updated"></p>
        

        </div> 
    </div>

    </div>

    
</body>
</html>

<script src = "config.js"></script>
<script src = "map/ni_map.js"></script>
<script src = "index.js"></script>
