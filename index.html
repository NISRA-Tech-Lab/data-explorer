<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Data Explorer</title>

  <!-- Bootstrap CSS/JS (v5.3.3) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Icons & Charts -->
  <script src="https://kit.fontawesome.com/ee3848f0f5.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/3.0.1/chartjs-plugin-annotation.min.js" integrity="sha512-Hn1w6YiiFw6p6S2lXv6yKeqTk0PLVzeCwWY9n32beuPjQ5HLcvz5l2QsP+KilEr1ws37rCTw3bZpvfvVIeTh0Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <!-- Your CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-body">

  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom sticky-top">
    <div class="container-fluid">
      <!-- SHOW THIS BUTTON ON ALL SIZES -->
      <button class="btn btn-outline-primary me-2" type="button"
              data-bs-toggle="offcanvas" data-bs-target="#sidebar"
              aria-controls="sidebar" aria-label="Open filters">
        <i class="fa-solid fa-sliders"></i> Datasets
      </button>

      <span class="navbar-brand app-brand">Data Explorer</span>
    </div>
  </nav>

  <!-- Sidebar: offcanvas on ALL breakpoints -->
  <div class="offcanvas offcanvas-start sidebar" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
    <div class="offcanvas-header border-bottom">
      <h5 class="offcanvas-title" id="sidebarLabel"><i class="fa-solid fa-sliders"></i> Datasets</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>

    <div class="offcanvas-body">
      <div class="vstack gap-3">
        <p class = "h6">Browse NISRA Data Portal:</p>
        <div>
          <label for="theme" class="form-label">Choose a theme</label>
          <select id="theme" name="theme" class="form-select"></select>
        </div>
        <div>
          <label for="subject" class="form-label">Choose a subject</label>
          <select id="subject" name="subject" class="form-select"></select>
        </div>
        <div>
          <label for="product" class="form-label">Choose a product</label>
          <select id="product" name="product" class="form-select"></select>
        </div>
        <div>
          <label for="name" class="form-label">Choose a table</label>
          <select id="name" name="name" class="form-select"></select>
        </div>
        <div>
          <label for="geo" class="form-label">Choose a geography type</label>
          <select id="geo" name="geo" class="form-select"></select>
        </div>
        <div>
          <label for="stat" class="form-label">Choose a statistic</label>
          <select id="stat" name="stat" class="form-select"></select>
        </div>

        <div id="other-vars" class="pt-2">
          <!-- dynamic inputs injected here -->
        </div>

        
        
        <div class="pt-3">
          <label for="global-search" class="form-label mb-1 h6">Or search by table name:</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
            <input id="global-search" type="search" class="form-control" placeholder="Search" autocomplete="off">
          </div>

          <!-- live results go here -->
          <div id="global-search-results" class="list-group mt-2"></div>


        </div>
        <div class="pt-3"></div>
        <button type="button"
                class="btn btn-primary w-100"
                data-bs-dismiss="offcanvas">
          Done
        </button>

        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <main class="content-wrap">
    <div class="container-fluid py-4">

      <!-- Titles -->
      <div class="mb-3">
        <h2 id="table-title" class="h3 mb-1"></h2>
        
      </div>

      <!-- Map & Chart row (side-by-side on lg+, stacked on mobile) -->
      <div class="row g-4 align-items-stretch">
        <div class="col-12 col-lg-6">
          <div class="card h-100">
            <div class="card-header">
              <h3 id = "map-title" class="h5 mb-0"></h3>
            </div>
            <div class="card-body">
              <div class="position-relative">
                <p id="map-subtitle" class="text-secondary mb-0"></p>
                <div id="map-container" class="rounded-2 justify-content-center mx-auto"></div>
              </div>
            </div>
            <div class="card-footer d-flex justify-content-between small">
              <span id="map-updated" class="text-secondary"></span>
              <span></span>
            </div>
          </div>
        </div>

        <div class="col-12 col-lg-6">
          <div id = "chart-card" class="card h-100">
            <div class="card-header">
              <h3 id="chart-title" class="h5 mb-0"></h3>
            </div>
            <div class="card-body d-flex flex-column">
              <p id="chart-subtitle" class="text-secondary mb-0"></p>
              <div id="chart-container" class="rounded-2 mt-auto">
                <!-- your canvas/chart gets injected here by JS -->
              </div>
            </div>
            <div class="card-footer d-flex justify-content-between small">
              <span id="chart-updated" class="text-secondary"></span>
            </div>
          </div>
        </div>
      </div>

      <!-- Data Preview row (full width) -->
      <div class="row g-4 mt-1">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="h5 mb-0">Data Preview</h3>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table id="table-preview" class="table table-sm table-bordered mb-0"></table>
              </div>
            </div>
            <div class="card-footer">
              <p id="dp-link" class="mb-0 small"></p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>

  <script src="map/ni_map.js"></script>
  <script src="index.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const STORAGE_KEY = "nisra:data-explorer:sidebarOpen";
      const sidebarEl = document.getElementById("sidebar");
      const offcanvas = new bootstrap.Offcanvas(sidebarEl);

      // Default open on first load; otherwise restore last state
      const saved = localStorage.getItem(STORAGE_KEY);
      const shouldOpen = (saved === null) || (saved === "true") || (window.location.search === "");

      if (shouldOpen && !sidebarEl.classList.contains("show")) {
        // Temporarily disable animation for the first show on page load
        document.body.classList.add("offcanvas-no-anim");
        offcanvas.show();
        // Once shown, re-enable animations for future user toggles
        sidebarEl.addEventListener("shown.bs.offcanvas", () => {
          document.body.classList.remove("offcanvas-no-anim");
        }, { once: true });
      }

      // Persist state on user actions
      sidebarEl.addEventListener("shown.bs.offcanvas", () => {
        localStorage.setItem(STORAGE_KEY, "true");
      });
      sidebarEl.addEventListener("hidden.bs.offcanvas", () => {
        localStorage.setItem(STORAGE_KEY, "false");
      });
    });
  </script>



</body>
</html>
